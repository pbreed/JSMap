<!DOCTYPE html>
<html>
<head>
    <style>
#myProgress {
    width: 50%;
    background-color: grey;
}
#myBar {
    width: 1%;
    height: 30px;
    background-color: green;
}        

#RunButtons {

}
#drawing-canvas {
   position: absolute;
   margin-left: 2px;
   margin-top: 2px;
   display: inline;
   -webkit-box-shadow: 2px 2px 18px rgba(0,0,0,0.5);
   -moz-box-shadow: 2px 2px 18px rgba(0,0,0,0.5);
   -o-box-shadow: 2px 2px 18px rgba(0,0,0,0.5);
   box-shadow: 2px 2px 18px rgba(0,0,0,0.5);
   cursor: crosshair;
}

#icon-canvas {
   margin-left: 5px;
   margin-top: 2px;
   display: inline;
   -webkit-transition: opacity 2s;
   -moz-transition: opacity 2s;
   -o-transition: opacity 2s;
   transition: opacity 2s;
   cursor: pointer;
}

</style>
</head>

<body>
    <span id=FileChoose"><input type="file" onchange="ReadFile()" /></span>
	<span class='RunButtons' >
	<INPUT TYPE="BUTTON" VALUE="Rewind" ONCLICK="Rewind()"/>
	<INPUT TYPE="BUTTON" VALUE="Run" ONCLICK="Run()"/>
	<INPUT TYPE="BUTTON" VALUE="Pause" ONCLICK="Pause()" />
	<INPUT TYPE="BUTTON" VALUE="BStep" ONCLICK="BStep()" />
	<INPUT TYPE="BUTTON" VALUE="Step" ONCLICK="Step()" />
	<INPUT TYPE="BUTTON" VALUE="Jump" ONCLICK="Jump()"/> 
	<INPUT TYPE="BUTTON" VALUE="Copy" ONCLICK="Copy()"/> 
    <textarea cols="40" rows="1" id="labme" ></textarea>
	</span>
<br/>
<textarea cols="100" rows="4" ></textarea>

<div id="myProgress"><div id="myBar"></div>

<canvas id="icon-canvas" width="75" height="550">Canvas not supported</canvas>
<canvas id="drawing-canvas"  width="760" height="550">Canvas not supported</canvas>

<script type="text/javascript" charset="utf-8" SRC="carshow.js"></script>
<script type="text/javascript" charset="utf-8" SRC="loader.js"></script>
<script type="text/javascript" charset="utf-8" SRC="canvas.js"></script>
<script src="Start.js"></script>
</body>
</html>
